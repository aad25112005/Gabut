<head>

    <title>Animasi Planet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.solar-system {
    position: relative;
    width: 500px;
    height: 500px;
}

.sun {
    width: 100px;
    height: 100px;
    background-color: yellow;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.planet {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

.mercury {
    background-color: #ffcc00;
    animation-name: orbit-mercury;
}

.venus {
    background-color: #ff9900;
    animation-name: orbit-venus;
}

.earth {
    background-color: #0099cc;
    animation-name: orbit-earth;
}

.mars {
    background-color: #ff6600;
    animation-name: orbit-mars;
}

@keyframes orbit-mercury {
    0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(160px) translateY(0);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(160px) translateY(0);
    }
}

@keyframes orbit-venus {
    0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(220px) translateY(0);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(220px) translateY(0);
    }
}

@keyframes orbit-earth {
    0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(280px) translateY(0);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(280px) translateY(0);
    }
}

@keyframes orbit-mars {
    0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(360px) translateY(0);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(360px) translateY(0);
    }
}
.nav-link {

</head>
