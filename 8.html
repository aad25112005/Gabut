<head>

    <title>Tata Surya</title>
    <style>
         body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .solar-system {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #ffdb58;
            /* Kuning */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .mercury {
            animation-name: orbit-mercury;
            animation-delay: 0s;
            background-color: #d4af37;
            /* Warna Merkurius (coklat keemasan) */
        }

        .venus {
            animation-name: orbit-venus;
            animation-delay: 2s;
            background-color: #d2691e;
            /* Warna Venus (coklat) */
        }

        .earth {
            animation-name: orbit-earth;
            animation-delay: 4s;
            background-color: #6495ed;
            /* Warna Bumi (biru) */
        }

        .mars {
            animation-name: orbit-mars;
            animation-delay: 6s;
            background-color: #ff4500;
            /* Warna Mars (merah) */
        }

        .jupiter {
            animation-name: orbit-jupiter;
            animation-delay: 8s;
            background-color: #ffcc00;
            /* Warna Jupiter (kuning) */
        }

        .saturn {
            animation-name: orbit-saturn;
            animation-delay: 10s;
            background-color: #d2b48c;
            /* Warna Saturnus (coklat muda) */
        }

        .uranus {
            animation-name: orbit-uranus;
            animation-delay: 12s;
            background-color: #00ced1;
            /* Warna Uranus (biru muda) */
        }

        .neptune {
            animation-name: orbit-neptune;
            animation-delay: 14s;
            background-color: #00008b;
            /* Warna Neptunus (biru gelap) */
        }

        .earth .moon {
            width: 10px;
            height: 10px;
            background-color: #ddd;
            /* Warna Bulan (abu-abu) */
            border-radius: 50%;
            position: absolute;
            animation-name: moon-orbit-earth;
            animation-delay: 0s;
        }

        @keyframes orbit-mercury {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(120px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(120px) translateY(0);
            }
        }

        @keyframes orbit-venus {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(180px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(180px) translateY(0);
            }
        }

        @keyframes orbit-earth {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(240px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(240px) translateY(0);
            }
        }

        @keyframes orbit-mars {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(300px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(300px) translateY(0);
            }
        }

        @keyframes orbit-jupiter {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(360px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(360px) translateY(0);
            }
        }

        @keyframes orbit-saturn {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(420px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(420px) translateY(0);
            }
        }

        @keyframes orbit-uranus {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(480px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(480px) translateY(0);
            }
        }

        @keyframes orbit-neptune {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(540px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(540px) translateY(0);
            }
        }

        @keyframes moon-orbit-earth {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(25px) translateY(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(25px) translateY(0);
            }
        }

        .star {
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
        }

        /* Buat animasi berkedip untuk bintang-bintang */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Atur animasi berkedip */
        .star {
            animation: blink 2s infinite;
        }

        /* Tempatkan bintang-bintang secara acak di latar belakang */
        .star:nth-child(1) {
            top: 20%;
            left: 25%;
        }

        .star:nth-child(2) {
            top: 40%;
            left: 60%;
        }

        .star:nth-child(3) {
            top: 70%;
            left: 75%;
        }
        .nav-link {
            text-decoration: none;
        }
    </style>
